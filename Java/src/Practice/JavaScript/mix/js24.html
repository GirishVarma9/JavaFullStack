<html>
    <script>
        function fact(x)
        {
        if(x==1)
        {
            return 1;
        }
        else
        {
            return ((x)*fact(x-1));
        }
        }
var n;
var result=0;
n=parseInt(prompt("enter a number"));
result=fact(n);
document.writeln("factorial of n using recursion is"+result)
    </script>
</html>
