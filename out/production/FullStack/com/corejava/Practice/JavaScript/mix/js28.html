<!DOCTYPE html>
<html>
    <script>
        a=[4,6,99,9,1]
        var key;
        key = parseInt(prompt("enter key to search"))
        for(i=0; i<=4; i++)
        {
            if(a[i]==key)
            {
                document.write("key found at :"+" "+i)
                break;
            }
            else if(i==3)
            {
                 document.write("key not found")
            }
        }
    </script>
</html>
