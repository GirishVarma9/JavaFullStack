<html>
      <script>
	  var n;
	  var c=0;
	  var i;
	  n=parseInt(prompt("enter n"));
	  for(i=1; i<=n; i++)
	  {
	  if(n%i==0)
	  {
	  c++;
	  }
	  }
	  if (c==2)
	  {
	  alert("the given number is prime");
	  }
	  else
	  {
	  alert("the given number is not prime");
	  }
	  </script>
</html>
