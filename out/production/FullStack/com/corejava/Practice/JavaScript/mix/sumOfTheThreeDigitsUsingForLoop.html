<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of the three digits</title>
</head>
<body>
    <script>
    var sum = 0;
    for (var i = 0; i < 3; i++) {
        var number = parseInt(prompt("Enter a number"));
        sum =sum+number;
    }
    alert("The sum of the three numbers is: " + sum);
 </script>
</body>
</html>
