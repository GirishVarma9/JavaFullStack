<!DOCTYPE html>
<html>
    <script>
        a = [5,4,3,2,1]
        var i;
        var temp=0;
        for(i=0; i<=4; i++)
        {
            for(j=i+1; j<=4; j++)
            {
                if(a[i]>a[j])
                {
                    temp = a[i]
                    a[i] = a[j]
                    a[j] = temp
                }
            }
            document.write(a[i])
        }
    </script>
</html>
