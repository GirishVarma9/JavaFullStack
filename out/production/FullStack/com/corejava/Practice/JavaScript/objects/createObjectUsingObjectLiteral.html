<!DOCTYPE html>
<html>
        <head><meta charset="utf-8"></head><head><script>
        //Creating Object with properties (key:value pairs)
        let movie={name:"RRR", release:2021, director:"Rajamouli"}
        console.log(movie)
        //we can access values by using keys in two ways --> . notation and square bracket notation
        console.log(movie["name"])
        console.log(movie.director)
        //adding new property to the object
        movie.budget="400 crores"
        console.log(movie)
        //updating a exsisting property
        movie["director"]="Ramarao"
        console.log(movie)

    </script>
</head><body></body></html>
